<!DOCTYPE html>
<html lang="en">
    <head>
        <title>variables</title>

        <link rel="stylesheet" href="css variables.css">
        <script src="cssvariables.js"></script>

    </head>

    <body>

       <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#fff000">

       </div> 

       <img src="https://image.shutterstock.com/image-photo/mountains-under-mist-morning-amazing-260nw-1725825019.jpg" style="height:50%; width:50%" >
